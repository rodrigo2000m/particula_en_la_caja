<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Simulaciones de química</title>

	<!-- Bootstrap5 css and js-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!--Mat part-->
	<script src="wavefunction_energies.js"></script>

	<!-- My styles-->
	<link rel="stylesheet" href="style.css">

	<script src="https://cdn.plot.ly/plotly-3.3.0.min.js" charset="utf-8"></script>
	<script type="module" src="1d.js"></script>
	<script type="module" src="2d.js"></script>
	<script type="module" src="3d.js"></script>

</head>

<body>

	<header class="container-fluid bg-primary">
		<h1 class="container text-white text-center p-3">Partícula en la caja</h1>
	</header>

	<div class="container">
		<div id="config_dimension" class="p-2 border">
			<div class="d-flex justify-content-center">
				<div class="button-group btn-group mx-2">
					<button data-bs-toggle="collapse" href="#1dparam" type="button" class="btn btn-primary"
						data-mode="1d">1D</button>
					<button data-bs-toggle="collapse" href="#2dparam" type="button" class="btn btn-primary"
						data-mode="2d">2D</button>
					<button data-bs-toggle="collapse" href="#3dparam" type="button" class="btn btn-primary"
						data-mode="3d">3D</button>
				</div>
			</div>

			<!--configuracion de cada una de las dimensiones-->
			<div class="col-12">
				<!--1D-->
				<div id="1dparam" class="collapse show" data-bs-parent="#config_dimension">
					<div class="d-flex justify-content-center">
						<div class="form-check form-switch px-3">
							<input class="form-check-input" type="checkbox" id="standing_wave_1d" value="yes" checked>
							<label class="form-check-label" for="standing_wave">Onda estacionaria</label>
						</div>
						<div class="px-3">
							<p>Largo de la caja</p>
							<div class="d-flex justify-content-between">
								<label for="1d_l1_value" class="form-label col-3">L1=<span
										id="1d_l1_display">1</span></label>
								<input type="range" class="form-range" id="1d_l1_value" min="1" max="9" value="1"
									step="1" oninput="document.getElementById('1d_l1_display').innerText = this.value">
							</div>
						</div>
						<div class="px-3">
							<p>Nivel cuántico n</p>
							<div class="d-flex justify-content-between">
								<label for="1d_n1_value" class="form-label col-3">n1=<span
										id="1d_n1_display">1</span></label>
								<input type="range" class="form-range" id="1d_n1_value" min="1" max="9" value="1"
									step="1" oninput="document.getElementById('1d_n1_display').innerText = this.value">
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<div id="1d_chart" style="width:800px; height:800px;"></div>
					</div>
				</div>
			</div>

			<div id="2dparam" class="collapse" data-bs-parent="#config_dimension">
				<div class="d-flex justify-content-center">
					<div class="form-check form-switch px-3">
						<input class="form-check-input" type="checkbox" id="standing_wave_2d" value="yes" checked>
						<label class="form-check-label" for="standing_wave">Onda estacionaria</label>
					</div>
					<div class="px-3">
						<p>Largo de la caja</p>
						<div class="d-flex justify-content-between">
							<label for="2d_l1_value" class="form-label col-3">L1=<span
									id="2d_l1_display">1</span></label>
							<input type="range" class="form-range" id="2d_l1_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('2d_l1_display').innerText = this.value">
						</div>
						<div class="d-flex justify-content-between">
							<label for="2d_l2_value" class="form-label col-3">L2=<span
									id="2d_l2_display">1</span></label>
							<input type="range" class="form-range" id="2d_l2_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('2d_l2_display').innerText = this.value">
						</div>
					</div>
					<div class="px-3">
						<p>Nivel cuántico n</p>
						<div class="d-flex justify-content-between">
							<label for="2d_n1_value" class="form-label col-3">n1=<span
									id="2d_n1_display">1</span></label>
							<input type="range" class="form-range" id="2d_n1_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('2d_n1_display').innerText = this.value">
						</div>
						<div class="d-flex justify-content-between">
							<label for="2d_n2_value" class="form-label col-3">n2=<span
									id="2d_n2_display">1</span></label>
							<input type="range" class="form-range" id="2d_n2_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('2d_n2_display').innerText = this.value">
						</div>
					</div>

				</div>
				<div class="d-flex justify-content-center">
					<div id="2d_chart" style="width:800px; height:800px;"></div>
				</div>

			</div>
			<div id="3dparam" class="collapse" data-bs-parent="#config_dimension">
				<div class="d-flex justify-content-center">
					<div class="form-check form-switch px-3">
						<input class="form-check-input" type="checkbox" id="standing_wave_3d" value="yes" checked>
						<label class="form-check-label" for="standing_wave">Onda estacionaria</label>
					</div>
					<div class="px-3">
						<p>Largo de la caja</p>
						<div class="d-flex justify-content-between">
							<label for="3d_l1_value" class="form-label col-3">L1=<span
									id="3d_l1_display">1</span></label>
							<input type="range" class="form-range" id="3d_l1_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('3d_l1_display').innerText = this.value">
						</div>
						<div class="d-flex justify-content-between">
							<label for="3d_l2_value" class="form-label col-3">L2=<span
									id="3d_l2_display">1</span></label>
							<input type="range" class="form-range" id="3d_l2_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('3d_l2_display').innerText = this.value">
						</div>
						<div class="d-flex justify-content-between">
							<label for="3d_l3_value" class="form-label col-3">L3=<span
									id="3d_l3_display">1</span></label>
							<input type="range" class="form-range" id="3d_l3_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('3d_l3_display').innerText = this.value">
						</div>
					</div>
					<div class="px-3">
						<p>Nivel cuántico n</p>
						<div class="d-flex justify-content-between">
							<label for="3d_n1_value" class="form-label col-3">n1=<span
									id="3d_n1_display">1</span></label>
							<input type="range" class="form-range" id="3d_n1_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('3d_n1_display').innerText = this.value">
						</div>
						<div class="d-flex justify-content-between">
							<label for="3d_n2_value" class="form-label col-3">n2=<span
									id="3d_n2_display">1</span></label>
							<input type="range" class="form-range" id="3d_n2_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('3d_n2_display').innerText = this.value">
						</div>
						<div class="d-flex justify-content-between">
							<label for="3d_n3_value" class="form-label col-3">n3=<span
									id="3d_n3_display">1</span></label>
							<input type="range" class="form-range" id="3d_n3_value" min="1" max="9" value="1" step="1"
								oninput="document.getElementById('3d_n3_display').innerText = this.value">
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<div id="3d_chart" style="width:600px; height:600px;"></div>
				</div>

			</div>
		</div>

	</div>

</body>

</html>
